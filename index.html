<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>

    /* Background image settings */
    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;  /* Keeps the image behind the content */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Ensures the image fully covers the container */
    }

    /* styles.css */

/* Base Styles */
.card {
    width: 80%;
    max-width: 400px;
    padding: 20px;
    background-color: #cf50be;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 30px auto;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .card {
        width: 90%;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .card {
        width: 95%;
        padding: 10px;
    }
    .card h1 {
        font-size: 1.5rem;
    }
    .card button {
        font-size: 0.9rem;
    }
}

    button#play {
      background-color: #2685eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Existing content styles */
    textarea {
      width: 80%;
      height: 100px;
    }

    select, input, button {
      margin: 10px;
      padding: 10px;
    }

    .sliders {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="card">
      <h1>Text to Speech</h1>
      <div class="container">
        <body style="background-image: url('images/TTS_benefits.jpg'); background-size: cover;">
        <textarea id="text" placeholder="Text Here"></textarea>
        <div class="voice-select">
          <label for="voiceSelect">Select Voice:</label>
          <select id="voiceSelect"></select>
        </div>      
  
        <div class="sliders">
          <div class="slider-item">
            <label for="pitch"><i class="fas fa-music"></i> Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
          </div>
          <div class="slider-item">
            <label for="volume"><i class="fas fa-volume-up"></i> Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
  
        <button id="play"><i class="fas fa-play"></i> Play</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</body>
</html>
